<!-- templates/admin/register.html -->
{% extends 'auth/base.html' %}
{% block title %}Admin Registration - {{ settings['site_name'] }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Admin Registration</h1>
        
        <form method="POST" action="{{ url_for('admin.admin_register') }}">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <!-- Username Fields (Private and Public) -->
            <div class="flex gap-4 mb-4">
                <div class="flex-1">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Private Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Enter private username" 
                        minlength="3" 
                        maxlength="50" 
                        required
                    >
                </div>
                <div class="flex-1">
                    <label for="pusername" class="block text-gray-700 font-semibold mb-2">Public Username</label>
                    <input 
                        type="text" 
                        id="pusername" 
                        name="pusername" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Enter public username" 
                        minlength="3" 
                        maxlength="50" 
                        required
                    >
                </div>
            </div>

            <!-- PIN and Passphrase -->
            <div class="flex gap-4 mb-4">
                <div class="flex-1">
                    <label for="pin" class="block text-gray-700 font-semibold mb-2">2FA PIN</label>
                    <input 
                        type="text" 
                        id="pin" 
                        name="pin" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="6-digit PIN" 
                        pattern="\d{6}" 
                        maxlength="6" 
                        required
                    >
                </div>
                <div class="flex-1">
                    <label for="login_phrase" class="block text-gray-700 font-semibold mb-2">Pass Phrase</label>
                    <input 
                        type="text" 
                        id="login_phrase" 
                        name="login_phrase" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                        placeholder="Anti-phishing phrase" 
                        maxlength="100" 
                        required
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                    placeholder="Enter your password" 
                    minlength="8" 
                    required
                >
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                    placeholder="Confirm your password" 
                    required
                >
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="w-full bg-yellow-400 text-gray-900 font-semibold py-2 px-4 rounded-md hover:bg-yellow-500 transition duration-200"
                >
                    Register
                </button>
            </div>
        </form>

        <!-- Error Message -->
        {% if error %}
        <p class="mt-4 text-red-600 text-center">{{ error }}</p>
        {% endif %}

        <!-- Link to Login -->
        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="{{ url_for('admin.admin_login') }}" class="text-yellow-400 hover:text-yellow-500">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
